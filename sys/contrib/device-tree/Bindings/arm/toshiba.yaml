title: Toshiba Visconti Platform

maintainers:
  - Nobuhiro Iwamatsu <nobuhiro1.iwamatsu@toshiba.co.jp>

properties:
  $nodename:
    const: '/'
  compatible:
    oneOf:
      - description: Visconti5 TMPV7708
