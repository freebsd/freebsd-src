title: QCOM

maintainers:
  - Bjorn Andersson <bjorn.andersson@linaro.org>

description: |
  For devices using the Qualcomm SoC the "compatible" properties consists of
  one or several "manufacturer,model" strings, describing the device itself,
  followed by one or several "qcom,<SoC>" strings, describing the SoC used in
  the device.

  The 'SoC' element must be one of the following strings:

        apq8016
        apq8026
        apq8074
        apq8084
        apq8096
        ipq4018
        ipq5018
        ipq5332
        ipq6018
        ipq8074
        ipq9574
        mdm9615
        msm8226
        msm8916
        msm8939
        msm8953
        msm8956
        msm8960
        msm8974
        msm8976
        msm8992
        msm8994
        msm8996
        msm8998
        qcs404
        qcs8550
        qcm2290
        qcm6490
        qdu1000
        qrb2210
        qrb4210
        qru1000
        sa8155p
        sa8540p
        sa8775p
        sc7180
        sc7280
        sc8180x
        sc8280xp
        sda660
        sdm450
        sdm630
        sdm632
        sdm636
        sdm660
        sdm670
        sdm845
        sdx55
        sdx65
        sdx75
        sm4250
        sm4450
        sm6115
        sm6115p
        sm6125
        sm6350
        sm6375
        sm7125
        sm7225
        sm8150
        sm8250
        sm8350
        sm8450
        sm8550
        sm8650
        x1e80100

  There are many devices in the list below that run the standard ChromeOS
  bootloader setup and use the open source depthcharge bootloader to boot the
  OS. These devices use the bootflow explained at
  https://docs.kernel.org/arch/arm/google/chromebook-boot-flow.html

