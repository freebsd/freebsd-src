%YAML 1.2
---
$id: http://devicetree.org/schemas/usb/ite,it5205.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ITE IT5202 Type-C USB Alternate Mode Passive MUX

maintainers:
  - AngeloGioacchino Del Regno <angelogioacchino.delregno@collabora.com>
  - Tianping Fang <tianping.fang@mediatek.com>

properties:
  compatible:
    const: ite,it5205

  reg:
    maxItems: 1

  vcc-supply:
    description: Power supply for VCC pin (3.3V)

  mode-switch:
    description: Flag the port as possible handle of altmode switching
    type: boolean

  orientation-switch:
    description: Flag the port as possible handler of orientation switching
    type: boolean

  ite,ovp-enable:
    description: Enable Over Voltage Protection functionality
    type: boolean

  port:
    $ref: /schemas/graph.yaml#/properties/port
    description:
      A port node to link the IT5205 to a TypeC controller for the purpose of
      handling altmode muxing and orientation switching.

required:
  - compatible
  - reg
  - orientation-switch
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c2 {
        #address-cells = <1>;
        #size-cells = <0>;

        typec-mux@48 {
          compatible = "ite,it5205";
          reg = <0x48>;

          mode-switch;
          orientation-switch;

          vcc-supply = <&mt6359_vibr_ldo_reg>;

          port {
            it5205_usbss_sbu: endpoint {
              remote-endpoint = <&typec_controller>;
            };
          };
        };
    };
...
