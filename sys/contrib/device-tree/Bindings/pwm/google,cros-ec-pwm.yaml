%YAML 1.2
---
$id: http://devicetree.org/schemas/pwm/google,cros-ec-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: PWM controlled by ChromeOS EC

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - '"Uwe Kleine-KÃ¶nig" <u.kleine-koenig@pengutronix.de>'

description: |
  Google's ChromeOS EC PWM is a simple PWM attached to the Embedded Controller
  (EC) and controlled via a host-command interface.
  An EC PWM node should be only found as a sub-node of the EC node (see
  Documentation/devicetree/bindings/mfd/google,cros-ec.yaml).

allOf:
  - $ref: pwm.yaml#

properties:
  compatible:
    oneOf:
      - description: PWM controlled using EC_PWM_TYPE_GENERIC channels.
        items:
          - const: google,cros-ec-pwm
      - description: PWM controlled using CROS_EC_PWM_DT_<...> types.
        items:
          - const: google,cros-ec-pwm-type

  "#pwm-cells":
    description: The cell specifies the PWM index.
    const: 1

required:
  - compatible

additionalProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        cros-ec@0 {
            compatible = "google,cros-ec-spi";
            reg = <0>;
            interrupts = <101 0>;

            cros_ec_pwm: pwm {
                compatible = "google,cros-ec-pwm";
                #pwm-cells = <1>;
            };
        };
    };
