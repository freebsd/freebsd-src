%YAML 1.2
---
$id: http://devicetree.org/schemas/regulator/maxim,max77843.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim MAX77843 MicroUSB and Companion Power Management IC regulators

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |
  This is a part of device tree bindings for Maxim MAX77843 MicroUSB Integrated
  Circuit (MUIC).

  See also Documentation/devicetree/bindings/mfd/maxim,max77843.yaml for
  additional information and example.

properties:
  compatible:
    const: maxim,max77843-regulator

  CHARGER:
    type: object
    $ref: regulator.yaml#
    additionalProperties: false
    description: |
      Current regulator.

    properties:
      regulator-name: true
      regulator-always-on: true
      regulator-boot-on: true
      regulator-min-microamp:
        minimum: 100000
      regulator-max-microamp:
        maximum: 3150000

    required:
      - regulator-name

patternProperties:
  "^SAFEOUT[12]$":
    type: object
    $ref: regulator.yaml#
    additionalProperties: false
    description: |
      Safeout LDO regulator.

    properties:
      regulator-name: true
      regulator-always-on: true
      regulator-boot-on: true
      regulator-min-microvolt:
        minimum: 3300000
      regulator-max-microvolt:
        maximum: 4950000

    required:
      - regulator-name

required:
  - compatible

additionalProperties: false
