%YAML 1.2
---
$id: http://devicetree.org/schemas/timer/fsl,imxgpt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale i.MX General Purpose Timer (GPT)

maintainers:
  - Sascha Hauer <s.hauer@pengutronix.de>

properties:
  compatible:
    oneOf:
      - const: fsl,imx1-gpt
      - const: fsl,imx21-gpt
      - items:
          - const: fsl,imx27-gpt
          - const: fsl,imx21-gpt
      - const: fsl,imx31-gpt
      - items:
          - enum:
              - fsl,imx25-gpt
              - fsl,imx50-gpt
              - fsl,imx51-gpt
              - fsl,imx53-gpt
              - fsl,imx6q-gpt
          - const: fsl,imx31-gpt
      - const: fsl,imx6dl-gpt
      - items:
          - enum:
              - fsl,imx6sl-gpt
              - fsl,imx6sx-gpt
              - fsl,imx8mp-gpt
              - fsl,imxrt1050-gpt
              - fsl,imxrt1170-gpt
          - const: fsl,imx6dl-gpt
      - items:
          - enum:
              - fsl,imx6ul-gpt
              - fsl,imx7d-gpt
          - const: fsl,imx6sx-gpt

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    minItems: 2
    items:
      - description: SoC GPT ipg clock
      - description: SoC GPT per clock
      - description: SoC GPT osc per clock

  clock-names:
    minItems: 2
    items:
      - const: ipg
      - const: per
      - const: osc_per

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names

allOf:
  - if:
      properties:
        compatible:
          contains:
            enum:
              - fsl,imx6dl-gpt
              - fsl,imx6q-gpt
    then:
      properties:
        clocks:
          minItems: 2
          maxItems: 3
        clock-names:
          minItems: 2
          maxItems: 3
    else:
      properties:
        clocks:
          maxItems: 2
        clock-names:
          maxItems: 2

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/imx27-clock.h>

    timer@10003000 {
        compatible = "fsl,imx27-gpt", "fsl,imx21-gpt";
        reg = <0x10003000 0x1000>;
        interrupts = <26>;
        clocks = <&clks IMX27_CLK_GPT1_IPG_GATE>,
                 <&clks IMX27_CLK_PER1_GATE>;
        clock-names = "ipg", "per";
    };
