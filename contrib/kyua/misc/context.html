<html>
<head>
  <title>Execution context</title>
  <link rel="stylesheet" type="text/css" href="%%css%%" />
</head>

<body>

<h1>Execution context</h1>

<ul>
  <li>Work directory: %%cwd%%</li>
</ul>

<h2>Environment variables</h2>

<ul>
%loop env_var iter
  <li>%%env_var(iter)%%: %%env_var_value(iter)%%</li>
%endloop
</ul>

</body>
</html>
