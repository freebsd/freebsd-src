name: macos

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
    - '*-ci'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-13, macos-12 ]
        cc: [ clang ]
    steps:
    - uses: actions/checkout@v4
    - name: dependencies
      run: brew install libcbor llvm mandoc openssl@3.0 pkg-config zlib
    - name: build
      env:
        CC: ${{ matrix.cc }}
      run: ./.actions/build-osx-clang
