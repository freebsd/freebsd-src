#
# Atheros USB wireless network device specific devd events

# Accton
#   SMCWUSBT-G2
notify 100 {
	match "system"		"USB";
	match "subsystem"	"DEVICE";
	match "type"		"ATTACH";
	match "vendor"		"0x083a";
	match "product"		"0x4507";
	action "/usr/sbin/uathload -d /dev/$cdev";
};

