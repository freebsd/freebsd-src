card "AT&T" "V34+ Fax Modem"
	config 0x23 "sio1" ?
	insert logger -s Eiger 33.6K modem inserted
	remove logger -s Eiger 33.6K modem removed

# Motorola Montana 
card "Motorola" "MONTANA 33.6 FAX/MODEM"
	config 0x21 "sio1" ?

# AmbiCom 10BaseT card
card "AmbiCom Inc" "AMB8002T"
	config 0x20 "ed0" ?
	insert logger -s AmbiCom 8002T inserted
	insert /etc/pccard_ether $device
	remove logger -s AmbiCom 8002T removed
	remove /sbin/ifconfig $device delete

# 3Com OfficeConnect 3CXSH572BT
#This had auto, so the config slot might be wrong.  Replace it by the
#one that pccardc dumpcis tells you is default.
#
card "3Com" "OfficeConnect 572B"
        config  0x1 "ep0" ? 0x1
        insert  logger -s 3Com 3CXSH572BT inserted
        insert  /etc/pccard_ether $device
        remove  logger -s 3Com 3CXSH572BT removed
        remove  /sbin/ifconfig $device delete

