[libdefaults]
	ticket_lifetime = 600
	default_realm = ATHENA.MIT.EDU

[realms]
	ATHENA.MIT.EDU = {
		kdc = KERBEROS-2.MIT.EDU:88
		kdc = KERBEROS.MIT.EDU
		kdc = KERBEROS-1.MIT.EDU
		primary_kdc = KERBEROS.MIT.EDU
		admin_server = KERBEROS.MIT.EDU
		default_domain = MIT.EDU
		v4_instance_convert = {
			mit = mit.edu
			lithium = lithium.lcs.mit.edu
		}
	}
	CYGNUS.COM = {
		kdc = KERBEROS-1.CYGNUS.COM
		kdc = KERBEROS.CYGNUS.COM
		admin_server = KERBEROS.MIT.EDU
	}
	stanford.edu = {
		v4_realm = IR.STANFORD.EDU
	}
	LONGNAMES.COM = {
		v4_realm = SOME-REALLY-LONG-REALM-NAME-V4-CANNOT-HANDLE.COM
	}

[capaths]
	/COM/HP/APOLLO/FOO = {
		/COM/DEC/CRL = /COM/DEC
		/COM/DEC/CRL = /COM
		/COM/DEC/CRL = /COM/HP
		/COM/DEC/CRL = /COM/HP/APOLLO
	}
	ATHENA.MIT.EDU = {
		KERBEROS.COM = .
	}
	LCS.MIT.EDU = {
		KERBEROS.COM = ATHENA.MIT.EDU
		ATHENA.MIT.EDU = .
		KABLOOEY.KERBEROS.COM = ATHENA.MIT.EDU
		KABLOOEY.KERBEROS.COM = KERBEROS.COM
	}

[domain_realm]
	.mit.edu = ATHENA.MIT.EDU
	mit.edu = ATHENA.MIT.EDU
	.media.mit.edu = MEDIA-LAB.MIT.EDU
	media.mit.edu = MEDIA-LAB.MIT.EDU
	.ucsc.edu = CATS.UCSC.EDU

