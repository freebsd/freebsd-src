[constants]
cross_compile = 'arm-none-eabi-'

[host_machine]
system = 'baremetal'
cpu = 'cortex-m7'
cpu_family = 'arm'
endian = 'little'

[binaries]
c = cross_compile + 'gcc'
cpp = cross_compile + 'g++'
ar = cross_compile + 'gcc-ar'
ranlib = cross_compile + 'gcc-ranlib'
strip = cross_compile + 'strip'
objcopy = cross_compile + 'objcopy'
exe_wrapper = 'qemu-arm-static'
